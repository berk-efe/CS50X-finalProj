

{% extends "base.html" %}

{% block title %}
Games
{% endblock %}

{% block main %}

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex flex-column mb-3">
                    <h4>Filters</h4>
                    <a href="#" class="fs-6">Clear</a>
                    <hr>

                    <div class="mx-3 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Shop</span>
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShop" aria-expanded="true" aria-controls="collapseShop">
                                toggle
                            </button>
                        </div>
                        <div class="collapse show" id="collapseShop">
                            <div class="d-flex flex-column mx-3">
                                <span>Steam</span>
                                <span>Epic Games</span>
                                <span>GOG</span>

                            </div>

                        </div>
                    </div>
                    <hr>
                    <div class="mx-3 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Price</span>
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePrice" aria-expanded="true" aria-controls="collapsePrice">
                                toggle
                            </button>
                        </div>
                        <div class="collapse show" id="collapsePrice">
                            <div class="d-flex flex-column mx-3">
                                <span>Below $1</span>
                                <span>Below $5</span>
                                <span>Below $10</span>

                            </div>

                        </div>
                    </div>
                    <hr>
                    <div class="mx-3 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Price Cut</span>
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePriceCut" aria-expanded="true" aria-controls="collapsePriceCut">
                                toggle
                            </button>
                        </div>
                        <div class="collapse show" id="collapsePriceCut">
                            <div class="d-flex flex-column mx-3">
                                <span>At least %25 off</span>
                                <span>At least %50 off</span>
                                <span>At least %75 off</span>
                                <span>At least %90 off</span>
                                <span>free</span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-9">
                <div class="d-flex flex-column">

                    
                    <div class="d-flex my-1 justify-content-between align-items-center bg-body-tertiary rounded">
                        <div class="d-flex align-items-center">
                            <img src="https://assets.isthereanydeal.com/0191e1ab-f56a-73c3-a150-9bda3983c160/banner145.jpg?t=1749684600" class="rounded-start" alt="Stellar Blade">
                            <span class="fs-5 m-3">Stellar Blade</span>
                            <span class="fs-6 fw-light text-body-secondary">for Steam</span>
                        </div>
                        <span class="m-3">$200</span>

                    </div>
                    
                </div>
            </div>
        </div>

    </div>


{% endblock %}
