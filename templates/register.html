{% extends 'empty_base.html' %}

{% block title %}
Register
{% endblock %}

{% block main %}

<div class="d-flex align-items-center justify-content-center">
    
    <div class="card text-center mx-auto" style="min-width: 350px; width: 20vw; min-height: 45vh ;">
        <div class="card-header">
            Register
        </div>
        
        <div class="card-body p-4">
            <form action="/register" method="POST" class="mt-4">
                <div class="form-floating my-3">
                    <input name="username" type="text" class="form-control" id="floatingInput" placeholder="John">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating my-3">
                    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating my-3">
                    <input name="password" minlength="8" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating my-3">
                    <input name="confirmation" type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>
    
                <input type="submit" class="btn btn-primary" value="Register">
    
                
            </form>
            
        </div>
        
        <div class="card-footer text-body-secondary">
            <div class="text-secondary m-3">Already have an account?
                <a href="/login" class="">Login</a>
            </div>
            
        </div>
    </div>

</div>

    

{% endblock %}
